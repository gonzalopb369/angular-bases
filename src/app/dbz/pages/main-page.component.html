<h1>dbz Personajes</h1>
<hr>

<div class="row">
    <div class="col">        
        <dbz-list (onDelete)="onDeleteCharacter($event)"

    <div class="col">
        <!-- add-character -->
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>        
    </div>
</div>
